<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriTrack Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #eafaf1, #d1f5d3);
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 0.2em;
      color: #2e7d32;
    }
    .brand {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 1.5em;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background-color: #66bb6a;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #4caf50;
    }
    .footer {
      font-size: 0.8em;
      margin-top: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>NutriTrack</h1>
    <div class="brand">by CreativikkyLabs</div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="googleBtn">Login with Google</button>
    <div class="footer">Stay strong. Stay healthy. ðŸŒ±</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const firebaseConfig = {
        apiKey: "AIzaSyAsSdKm43H4dyjKGHtTN6ahwH6RwVcSdYo",
        authDomain: "nutritrack-12b26.firebaseapp.com",
        projectId: "nutritrack-12b26",
        storageBucket: "nutritrack-12b26.firebasestorage.app",
        messagingSenderId: "1034235028376",
        appId: "1:1034235028376:web:ce52c8ca6d1e6a993141ed"
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        auth.signInWithEmailAndPassword(email, password)
          .then(() => location.href = 'dashboard.html')
          .catch(err => alert("Login failed: " + err.message));
      });

      document.getElementById("signupBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => location.href = 'dashboard.html')
          .catch(err => alert("Sign Up failed: " + err.message));
      });

      document.getElementById("googleBtn").addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then(() => location.href = 'dashboard.html')
          .catch(err => alert("Google login failed: " + err.message));
      });
    });
  </script>
</body>
</html>
