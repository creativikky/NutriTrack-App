<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NutriTrack Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #f3fbf4;
      padding: 1rem;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #e0f2f1;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin: 0;
      color: #2e7d32;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .left, .middle, .right {
      flex: 1 1 30%;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      max-width: 100%;
    }
    .buttons {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .group-title {
      margin-top: 1.5rem;
      font-weight: bold;
      color: #2e7d32;
    }
    .btn {
      padding: 0.7rem;
      border: none;
      background-color: #66bb6a;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }
    .logout {
      margin-top: 2rem;
      display: block;
      width: 100%;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
      padding: 0.7rem;
      border: none;
      background-color: #ef5350;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- content from canvas omitted for brevity -->
</body>
</html>
