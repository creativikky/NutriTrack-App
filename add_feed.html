<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Add Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Nunito', sans-serif; background: #f3fbf4; padding: 2rem; }
    .form { max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin-bottom: 1rem; padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #66bb6a; color: white; font-weight: bold; cursor: pointer; }
    h3 { margin-top: 2rem; }
  </style>
</head>
<body>
  <div class="form">
    <h2>Add a Feed (up to 4 ingredients)</h2>
    <input type="date" id="date" />
    <input type="number" id="feedNumber" placeholder="Feed Number" />

    <h3>Ingredient 1</h3>
    <input type="text" id="item1" placeholder="Item Name" />
    <input type="text" id="qty1" placeholder="Quantity (e.g. 200ml, 2 walnuts)" />

    <h3>Ingredient 2</h3>
    <input type="text" id="item2" placeholder="Item Name" />
    <input type="text" id="qty2" placeholder="Quantity" />

    <h3>Ingredient 3</h3>
    <input type="text" id="item3" placeholder="Item Name" />
    <input type="text" id="qty3" placeholder="Quantity" />

    <h3>Ingredient 4</h3>
    <input type="text" id="item4" placeholder="Item Name" />
    <input type="text" id="qty4" placeholder="Quantity" />

    <button onclick="addFeed()">Submit Feed</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsSdKm43H4dyjKGHtTN6ahwH6RwVcSdYo",
      authDomain: "nutritrack-12b26.firebaseapp.com",
      projectId: "nutritrack-12b26",
      storageBucket: "nutritrack-12b26.firebasestorage.app",
      messagingSenderId: "1034235028376",
      appId: "1:1034235028376:web:ce52c8ca6d1e6a993141ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    document.getElementById("date").valueAsDate = new Date();

    function parseQuantityInput(input) {
      const match = input.trim().match(/^([\d.]+)\s*([a-zA-Z]*)$/);
      return {
        quantity: parseFloat(match[1]),
        unit: match[2] ? match[2].toLowerCase() : "gm"
      };
    }

    function addFeed() {
      const user = auth.currentUser;
      if (!user) return alert("Not logged in");

      const date = document.getElementById("date").value;
      const feedNumber = parseInt(document.getElementById("feedNumber").value);

      const entries = [];
      for (let i = 1; i <= 4; i++) {
        const item = document.getElementById("item" + i).value.trim();
        const qty = document.getElementById("qty" + i).value.trim();
        if (item && qty) {
          const parsed = parseQuantityInput(qty);
          const cleanUnit = parsed.unit === "" ? "gm" : (["gm","ml","scoop","tsp","tbsp"].includes(parsed.unit) ? parsed.unit : "unitless");
          entries.push({
            uid: user.uid,
            date, feed_number: feedNumber,
            item, quantity: parsed.quantity, unit: cleanUnit
          });
        }
      }

      if (entries.length === 0) return alert("Please enter at least one valid ingredient.");
      
      const batch = db.batch();
      entries.forEach(entry => {
        const ref = db.collection("feeds").doc();
        batch.set(ref, entry);
      });

      batch.commit().then(() => {
        alert("Feed added successfully!");
        location.reload();
      }).catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
