
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Today's Feeds</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Nunito', sans-serif; background: #f3fbf4; padding: 2rem; }
    table { width: 100%; background: white; border-collapse: collapse; border-radius: 10px; overflow: hidden; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    th, td { padding: 0.75rem; text-align: center; border-bottom: 1px solid #ccc; }
    th { background-color: #e0f2f1; }
    button { padding: 0.4rem 0.8rem; font-size: 0.9rem; border: none; border-radius: 6px; background-color: #ef5350; color: white; cursor: pointer; }
    a { text-decoration: none; background: #2e7d32; color: white; padding: 0.5rem 1rem; border-radius: 8px; display: inline-block; margin-bottom: 1rem; }
  </style>
</head>
<body>

<a href="dashboard.html">â¬… Go to Dashboard</a>
<h2>Today's Feeds</h2>

<table>
  <thead>
    <tr>
      <th>Feed #</th>
      <th>Ingredient</th>
      <th>Quantity</th>
      <th>Unit</th>
      <th>Calories</th>
      <th>Protein</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="feedTable"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAsSdKm43H4dyjKGHtTN6ahwH6RwVcSdYo",
    authDomain: "nutritrack-12b26.firebaseapp.com",
    projectId: "nutritrack-12b26",
    storageBucket: "nutritrack-12b26.appspot.com",
    messagingSenderId: "1034235028376",
    appId: "1:1034235028376:web:ce52c8ca6d1e6a993141ed"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (!user) return location.href = "index.html";
    loadTodayFeeds(user.uid);
  });

  function loadTodayFeeds(uid) {
    const today = new Date().toISOString().split("T")[0];
    db.collection("feeds")
      .where("uid", "==", uid)
      .where("date", "==", today)
      .get()
      .then(snapshot => {
        const tbody = document.getElementById("feedTable");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.feed_number}</td>
            <td>${d.item}</td>
            <td>${d.quantity}</td>
            <td>${d.unit}</td>
            <td>${d.calories}</td>
            <td>${d.protein}</td>
            <td><button onclick="deleteFeed('${doc.id}')">Delete</button></td>
          `;
          tbody.appendChild(tr);
        });
      });
  }

  function deleteFeed(id) {
    if (confirm("Delete this feed entry?")) {
      db.collection("feeds").doc(id).delete().then(() => {
        location.reload();
      });
    }
  }
</script>
</body>
</html>
