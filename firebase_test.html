  <h2>Firebase Auth  (Compat)</h2>
  <p id="status">Loading Firebase...</p>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsSdKm43H4dyjKGHtTN6ahwH6RwVcSdYo",
      authDomain: "nutritrack-12b26.firebaseapp.com",
      projectId: "nutritrack-12b26",
      storageBucket: "nutritrack-12b26.firebasestorage.app",
      messagingSenderId: "1034235028376",
      appId: "1:1034235028376:web:ce52c8ca6d1e6a993141ed"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("status").textContent = "Firebase initialized... checking login status";

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("status").textContent = "✅ Logged in as: " + user.email;
      } else {
        document.getElementById("status").textContent = "❌ Not logged in.";
      }
    });
  </script>
