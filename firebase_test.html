<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth Test (Fixed)</title>
</head>
<body>
  <h2>Firebase Auth Test (Fixed)</h2>
  <p id="status">Loading...</p>

  <!-- Firebase SDKs via script tags -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>

  <script>
    // Initialize Firebase using script-compatible config
    const firebaseConfig = {
      apiKey: "AIzaSyAsSdKm43H4dyjKGHtTN6ahwH6RwVcSdYo",
      authDomain: "nutritrack-12b26.firebaseapp.com",
      projectId: "nutritrack-12b26",
      storageBucket: "nutritrack-12b26.firebasestorage.app",
      messagingSenderId: "1034235028376",
      appId: "1:1034235028376:web:ce52c8ca6d1e6a993141ed"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("status").textContent = "Firebase initialized... checking auth state";

    auth.onAuthStateChanged(user => {
      if (user) {
        console.log("✅ Logged in as:", user.email);
        document.getElementById("status").textContent = "✅ Logged in as: " + user.email;
      } else {
        console.log("❌ Not logged in");
        document.getElementById("status").textContent = "❌ Not logged in";
      }
    }, err => {
      console.error("🔥 Auth error:", err);
      document.getElementById("status").textContent = "⚠️ Error: " + err.message;
    });
  </script>
</body>
</html>
