<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>View Feeds by Date</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Nunito', sans-serif; background: #f3fbf4; padding: 2rem; }
    input[type="date"], #searchInput { padding: 0.5rem; font-size: 1rem; width: 200px; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    table { width: 100%; background: white; border-collapse: collapse; border-radius: 12px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { padding: 0.75rem; text-align: center; border-bottom: 1px solid #ccc; cursor: pointer; }
    input[type="number"], input[type="text"] { width: 100%; padding: 0.3rem; font-size: 1rem; }
    button { padding: 0.4rem 0.8rem; margin: 0.2rem; font-size: 0.9rem; border: none; border-radius: 6px; cursor: pointer; }
    .save { background-color: #66bb6a; color: white; }
    .delete { background-color: #ef5350; color: white; }
  </style>
</head>
<body>
  <h2>Feeds by Date</h2>
  <input type="date" id="dateInput" />
  <input type="text" id="searchInput" placeholder="Search..." oninput="filterTable()" />
  <button onclick="exportTableToExcel('feedTable')">ðŸ“¤ Export to Excel</button>
<table id="feedTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Feed #</th>
        <th onclick="sortTable(1)">Item</th>
        <th onclick="sortTable(2)">Quantity</th>
        <th onclick="sortTable(3)">Unit</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsSdKm43H4dyjKGHtTN6ahwH6RwVcSdYo",
      authDomain: "nutritrack-12b26.firebaseapp.com",
      projectId: "nutritrack-12b26",
      storageBucket: "nutritrack-12b26.firebasestorage.app",
      messagingSenderId: "1034235028376",
      appId: "1:1034235028376:web:ce52c8ca6d1e6a993141ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const tbody = document.querySelector("#feedTable tbody");

    document.getElementById("dateInput").valueAsDate = new Date();

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "index.html";
      document.getElementById("dateInput").addEventListener("change", () => loadFeeds(user.uid));
      loadFeeds(user.uid);
    });

    function loadFeeds(uid) {
      tbody.innerHTML = "";
      const date = document.getElementById("dateInput").value;
      db.collection("feeds").where("uid", "==", uid).where("date", "==", date).get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><input type="number" value="${data.feed_number}" /></td>
            <td><input type="text" value="${data.item}" /></td>
            <td><input type="number" step="0.01" value="${data.quantity}" /></td>
            <td><input type="text" value="${data.unit}" /></td>
            <td>
              <button class="save" onclick="saveEntry('${doc.id}', this)">Save</button>
              <button class="delete" onclick="deleteEntry('${doc.id}', this)">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function saveEntry(id, btn) {
      const row = btn.closest("tr");
      const [feed_number, item, quantity, unit] = [...row.querySelectorAll("input")].map(input => input.value);
      db.collection("feeds").doc(id).update({
        feed_number: parseInt(feed_number),
        item: item.trim(),
        quantity: parseFloat(quantity),
        unit: unit.trim().toLowerCase()
      }).then(() => alert("Feed updated!"));
    }

    function deleteEntry(id, btn) {
      if (!confirm("Delete this feed item?")) return;
      db.collection("feeds").doc(id).delete().then(() => {
        btn.closest("tr").remove();
      });
    }

    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#feedTable tbody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
      });
    }

    function sortTable(n) {
      const table = document.getElementById("feedTable");
      let rows, switching = true, dir = "asc", switchcount = 0;
      while (switching) {
        switching = false;
        rows = table.rows;
        for (let i = 1; i < (rows.length - 1); i++) {
          let shouldSwitch = false;
          const x = rows[i].getElementsByTagName("TD")[n];
          const y = rows[i + 1].getElementsByTagName("TD")[n];
          const xVal = x.textContent || x.querySelector("input")?.value || "";
          const yVal = y.textContent || y.querySelector("input")?.value || "";
          if ((dir === "asc" && xVal.toLowerCase() > yVal.toLowerCase()) ||
              (dir === "desc" && xVal.toLowerCase() < yVal.toLowerCase())) {
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else if (switchcount === 0 && dir === "asc") {
          dir = "desc";
          switching = true;
        }
      }
    }
  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
  function exportTableToExcel(tableId, filename = 'exported_data.xlsx') {
    const table = document.getElementById(tableId);
    const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
    XLSX.writeFile(wb, filename);
  }
</script>

</body>
</html>
