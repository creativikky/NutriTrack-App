<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>View/Edit Ingredients</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Nunito', sans-serif; background: #f3fbf4; padding: 2rem; }
    table { width: 100%; background: white; border-collapse: collapse; border-radius: 12px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { padding: 0.75rem; text-align: center; border-bottom: 1px solid #ccc; }
    input { width: 100%; padding: 0.3rem; font-size: 1rem; }
    button { padding: 0.4rem 0.8rem; margin: 0.2rem; font-size: 0.9rem; border: none; border-radius: 6px; cursor: pointer; }
    .save { background-color: #66bb6a; color: white; }
    .delete { background-color: #ef5350; color: white; }
    .add-row { margin-top: 1rem; background-color: #42a5f5; color: white; }
  </style>
</head>
<body>
<a href="dashboard.html" style="display:inline-block;margin-bottom:1rem;padding:0.5rem 1rem;background:#2e7d32;color:#fff;border-radius:8px;text-decoration:none;font-weight:bold;">‚¨ÖÔ∏è Go to Dashboard</a>
  <h2>Ingredient Lookup Table</h2>
  <button onclick="exportTableToExcel('ingredientTable')">üì§ Export to Excel</button>
<table id="ingredientTable">
    <thead>
      <tr><th>Item</th><th>Per Unit Qty</th><th>Unit</th><th>Calories</th><th>Protein</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="add-row" onclick="addNewRow()">‚ûï Add New Ingredient</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsSdKm43H4dyjKGHtTN6ahwH6RwVcSdYo",
      authDomain: "nutritrack-12b26.firebaseapp.com",
      projectId: "nutritrack-12b26",
      storageBucket: "nutritrack-12b26.firebasestorage.app",
      messagingSenderId: "1034235028376",
      appId: "1:1034235028376:web:ce52c8ca6d1e6a993141ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const units = ["gm", "ml", "scoop", "tsp", "tbsp", "unitless"];

    function createRow(id, data = {}) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="text" value="${data.item || ""}" /></td>
        <td><input type="number" step="0.01" value="${data.per_unit_qty || ""}" /></td>
        <td>
<select>
  <option value="gm">gm</option>
  <option value="ml">ml</option>
  <option value="scoop">scoop</option>
  <option value="tsp">tsp</option>
  <option value="tbsp">tbsp</option>
  <option value="unitless">unitless</option>
</select>
</td>
        <td><input type="number" step="0.01" value="${data.calories || ""}" /></td>
        <td><input type="number" step="0.01" value="${data.protein || ""}" /></td>
        <td>
          <button class="save" onclick="saveIngredient(this, '${id || ""}')">Save</button>
          <button class="delete" onclick="deleteIngredient(this, '${id || ""}')">Delete</button>
        </td>
      `;
      document.querySelector("#ingredientTable tbody").appendChild(tr);
    }

    function addNewRow() {
      createRow("");
    }

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "index.html";
      db.collection("ingredients").where("uid", "==", user.uid).get().then(snapshot => {
        snapshot.forEach(doc => {
          createRow(doc.id, doc.data());
        });
      });
    });

    function saveIngredient(btn, id) {
      const row = btn.closest("tr");
      const inputs = row.querySelectorAll("input");
      const data = {
        item: inputs[0].value.trim(),
        per_unit_qty: parseFloat(inputs[1].value),
        unit: row.querySelector("select").value,
        calories: parseFloat(inputs[3].value),
        protein: parseFloat(inputs[4].value),
        uid: firebase.auth().currentUser.uid
      };

      if (!data.item || isNaN(data.per_unit_qty) || isNaN(data.calories) || isNaN(data.protein)) {
        return alert("Please fill in all fields.");
      }

      const ref = id ? db.collection("ingredients").doc(id) : db.collection("ingredients").doc();
      ref.set(data).then(() => alert("Saved successfully!"));
    }

    function deleteIngredient(btn, id) {
      if (!id) return btn.closest("tr").remove();
      if (!confirm("Delete this ingredient?")) return;
      db.collection("ingredients").doc(id).delete().then(() => {
        btn.closest("tr").remove();
      });
    }
  </script>

  <datalist id="unitList">
    <option value="gm">
    <option value="ml">
    <option value="scoop">
    <option value="tsp">
    <option value="tbsp">
    <option value="unitless">
  </datalist>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
  function exportTableToExcel(tableId, filename = 'exported_data.xlsx') {
    const table = document.getElementById(tableId);
    const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
    XLSX.writeFile(wb, filename);
  }
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
  function exportTableToExcel(tableId, filename = 'exported_data.xlsx') {
    const orig = document.getElementById(tableId);
    const clone = orig.cloneNode(true);

    // Replace inputs with their values
    const inputs = clone.querySelectorAll("input");
    inputs.forEach(input => {
      const td = input.parentElement;
      const text = document.createTextNode(input.value);
      td.innerHTML = "";
      td.appendChild(text);
    });

    const wb = XLSX.utils.table_to_book(clone, { sheet: "Sheet1" });
    XLSX.writeFile(wb, filename);
  }
</script>

</body>
</html>
